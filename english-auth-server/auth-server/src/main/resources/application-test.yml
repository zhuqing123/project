server:
  port: 8764
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/english?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
# Redis数据库索引（默认为0）
    database: 0
# Redis服务器地址
    host: 127.0.0.1
# Redis服务器连接端口
    port: 6379
# Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        min-idle: 0
    timeout: 5000ms
eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka@127.0.0.1:8761/eureka/
    register-with-eureka: true
    fetch-registry: false